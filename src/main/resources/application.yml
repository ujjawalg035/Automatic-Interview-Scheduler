spring:
  datasource:
    # Override with env vars DB_URL/DB_USERNAME/DB_PASSWORD for your local credentials
    url: ${DB_URL:jdbc:mysql://localhost:3306/interview_scheduler}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

server:
  port: 8080


