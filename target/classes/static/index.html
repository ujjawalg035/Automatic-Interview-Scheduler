<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interview Slot Booking</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #0b1224;
      --panel: #10192f;
      --accent: #2563eb;
      --accent-2: #22c55e;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --border: #1f2a44;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(120% 120% at 50% 10%, #1d2a4a 0%, #0b1020 40%, #060915 100%);
      color: var(--text);
      min-height: 100vh;
    }
    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 24px 64px;
    }
    .hero {
      background: linear-gradient(135deg, rgba(37,99,235,0.25), rgba(34,197,94,0.2));
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 16px 60px rgba(0,0,0,0.35);
      margin-bottom: 18px;
    }
    .hero h1 {
      margin: 0 0 8px;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .hero p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }
    .layout {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 18px;
      align-items: start;
    }
    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.35);
    }
    .panel h3 {
      margin: 0 0 12px;
      font-size: 16px;
      letter-spacing: 0.1px;
    }
    .field {
      margin-bottom: 14px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      color: var(--muted);
      font-weight: 600;
    }
    input, button {
      font-size: 14px;
      font-family: inherit;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0c1326;
      color: var(--text);
      outline: none;
      transition: border 0.15s ease, box-shadow 0.15s ease;
    }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.25);
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.15s;
      font-weight: 600;
    }
    .btn-primary {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      box-shadow: 0 10px 30px rgba(37,99,235,0.35);
    }
    .btn-primary:hover { transform: translateY(-1px); }
    .btn-ghost {
      background: transparent;
      color: var(--text);
      border-color: var(--border);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .status {
      margin-top: 10px;
      font-size: 13px;
      min-height: 18px;
    }
    .status.error { color: #f87171; }
    .status.success { color: #22c55e; }
    .slots-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 12px;
    }
    .slot-card {
      background: #0c1326;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    }
    .slot-meta {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.5;
    }
    .slot-title {
      font-weight: 700;
      font-size: 14px;
      color: var(--text);
    }
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      background: rgba(37,99,235,0.15);
      color: #93c5fd;
      border: 1px solid rgba(37,99,235,0.35);
    }
    .empty {
      text-align: center;
      padding: 32px 12px;
      color: var(--muted);
      border: 1px dashed var(--border);
      border-radius: 12px;
      background: #0b1224;
    }
    .toolbar {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    @media (max-width: 900px) {
      .layout { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
<div class="page">
  <div class="hero">
    <h1>Interview Slot Booking System</h1>
    <p>Manage interview scheduling with separate portals for interviewers and candidates.</p>
  </div>

  <div class="panel" style="margin-bottom: 18px; text-align: center;">
    <p style="color: var(--muted); margin: 0;">Redirecting to login...</p>
  </div>
</div>

<script>
  // Automatically redirect to login page (role selection)
  window.location.href = 'login.html';
</script>
</body>
</html>
